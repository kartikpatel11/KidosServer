<!DOCTYPE html>

<html ng-app="kidosApp">
<head>
	<title>Kidos</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" /><!-- Latest compiled and minified CSS -->

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.validate/1.11.1/additional-methods.js"></script>
    
	<script src="js/angular.js"></script>

	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
	
	<script type="text/javascript">$.widget.bridge('uitooltip', $.ui.tooltip);</script> <!-- to resolve conflict between bootstrap and angular js tooltip -->
	<script src="js/ui-bootstrap-tpls-0.14.3.js"></script>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	
	<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet" /><!-- Optional theme -->
	<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" rel="stylesheet" />
	<link rel="stylesheet" href="stylesheets/style.css"/>
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<script src="js/angular-animate.js"></script>
	
	<script src="js/xeditable.js"></script>
	<script src="webcontrollers/app.controller.js"></script>
	<script src="webcontrollers/carousel.controller.js"></script>



</head>
<body ng-controller="KidosAppCtrl">


	<nav class="navbar navbar-inverse navbar-fixed-top navbar-default" id="my-navbar">
		<div class="container">
			<div class="navbar-header">
				<a href ui-sref="/" class="navbar-brand">Kidos</a>
				   <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbarHeaderCollapse">
				     <span class="sr-only">Toggle navigation</span>
				     <span class="icon-bar"></span>
				     <span class="icon-bar"></span>
				     <span class="icon-bar"></span>
					<span class="icon-bar"></span>
				   </button>
			</div>
			
			<div class="collapse navbar-collapse" id="navbarHeaderCollapse">
				<ul class="nav navbar-nav">
					<li><a href ui-sref="gallery">Gallery</a>
					<li><a href ui-sref="feedback">Feedback</a>
					<li><a href="">FAQs</a>
					<li><a href="">Contact Us</a>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					
					
					<li><a href id="register" ui-sref="auth">Register Activity</a>
					   
					   <li class="dropdown" id="menu1" auto-close="auto">
             			<a class="dropdown-toggle navbar-right" id="loginmenu" data-toggle="dropdown" href="#menu1">
               				Sign In
                			<b class="caret"></b>
             			</a>
             			<div class="dropdown-menu">
               				<form style="margin: 0px" accept-charset="UTF-8" method="post">
               					<div class="form-inline">
               						<input name="utf8" type="hidden" value="&#x2713;" />
               						<input name="authenticity_token" type="hidden" value="4L/A2ZMYkhTD3IiNDMTuB/fhPRvyCNGEsaZocUUpw40=" />
               					</div>
		                 		<fieldset class='textbox' style="padding:10px">
				                   <input style="margin-top: 8px" type="text" placeholder="Email ID" ng-model="loginform.emailid"/>
				                   <input style="margin-top: 8px" type="password" placeholder="Passsword" ng-model="loginform.password" />
				                   <div ng-show="!loginerr" style="text-align:center;margin-top:5px;color:red;font-size:10px">{{loginStatusTxt}}</div>
				                  <div style="text-align:center">
               							<a ui-sref="passresetotp" id="passreset" style="font-size:12px;color:blue">Forgot Username/Password?</a>
               					  </div>
				                   <input style="margin-top: 8px" class="btn-primary" name="commit" type="submit" value="Log In" ng-click="loginService()"/>
				                 </fieldset>
				                    
               				</form>
               			</div>
           			</li>
					<li class="dropdown" id="menu2" auto-close="auto">
               			 	<a  data-target="#" class="dropdown-toggle profile-image" data-toggle="dropdown">
		        			<img src="http://placehold.it/30x30" class="img-circle special-img"> {{name}} <b class="caret"></b></a>
			                <ul class="dropdown-menu">
			                    <li><a ui-sref="welcome"><i class="fa fa-bookmark-o"></i> Activity</a></li>
			                    <li class="divider"></li>
			                    <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
			                    <li class="divider"></li>
			                    <li><a ui-sref="signout"><i class="fa fa-sign-out"></i> Sign-out</a></li>
			                </ul>
			        </li>
				</ul>

				<a href="" class="btn btn-warning navbar-btn navbar-right">Download App</a>
	
			</div>
		</div> 
	</nav>
	
	<div ui-view=""></div>

</body>
