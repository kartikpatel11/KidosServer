<!DOCTYPE html>
<html ng-app="KidosApp">
<head>
	<title>AngularJS Basic Example</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" /><!-- Latest compiled and minified CSS -->
	<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet" /><!-- Optional theme -->
	<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" rel="stylesheet" />
	<link rel="stylesheet" href="stylesheets/style.css"/>
	<script src="js/angular.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<script src="js/angular-animate.js"></script>
	<script src="js/ui-bootstrap-tpls-0.14.3.js"></script>
	<script src="webcontrollers/app.controller.js"></script>
	<script src="webcontrollers/carousel.controller.js"></script>
	<script src="webcontrollers/getapp.controller.js"></script>
	<script src="webcontrollers/register.controller.js"></script>
</head>
<body>
	<table class="table" ng-controller="KidosAppCtrl">
		<thead>
			<tr>
				<th width="30%"><a ui-sref="home"><img ng-src="{{logo}}"></a></th>
				<th  width="40%">&nbsp;</th>
				<th  width="10%"><a ui-sref="getapp">GET APP</a></th>
				<th  width="10%"><a ui-sref="register">REGISTER</a></th>
				<th  width="10%"><a ui-sref="login">LOGIN</a></th>			
			</tr>
		</thead>
	</table>

<div ui-view></div>



</body>
</html>
